<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Mondriana</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table>
        <tr>
        	<td class="top" colspan="2"></td>
        	<td class="top2" colspan="3"></td>
        	<td class="color_yellow" colspan="2" ></td>
        </tr>
        <tr>
        	<td class="left" rowspan="2"></td>
            <td class="color_red" colspan="4" rowspan="4"></td>
            <td class="color_yellow" colspan="2" rowspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td class="left1" rowspan="3"></td>
            <td rowspan="2"></td>
            <td class="right1" rowspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
        	<td class="color_black"></td>
        	<td class="color_black"></td>
        	<td colspan="2"></td>
        	<td class="right1" colspan="2"></td>
        </tr>
        <tr>
        	<td class="color_yellow1" rowspan="3"></td>
        	<td class="color_black"></td>
        	<td class="color_black"></td>
        	<td colspan="2"></td>
        	<td class="color_blue" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td class="bottom" colspan="2" rowspan="2"></td>
            <td class="color_black" colspan="2"></td>
        </tr>
        <tr>
        	<td class="bottom" colspan="4"></td>
        </tr>
    </table>
</body>
</html>
